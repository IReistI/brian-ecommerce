<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE Alura E-commerce by BRAIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <div class="nav__logo-busqueda">
                <a href="#"><img class="nav__logo" src="/img/Logo.png" alt="logo alura week" width="300" height="100"></a>
                <form action="#" class="busqueda">
                    <div class="busqueda__mask">
                        <input class="busqueda__input" type="tex1t" placeholder="¿Qué deseas buscar?">
                        <img class="busqueda__icono" src="/icons/icons8-búsqueda.svg" alt="busqueda icono">
                    </div>
                </form>
            </div>
            <div class="nav__login">
               <button href="login.html" class="nav__boton" id="btn-Login">Login</button> 
            </div>
            <div class="nav__logo2">
                <img class="nav__icono" src="/icons/icons8-búsqueda-oscuro.svg" alt="busqueda icono">
            </div>
        </nav>
        
        <section class="hero">
            <div class="hero__flex container">
                <div class="hero__todo">
                    <h1 class="hero__title">Febrero Promocional</h1>
                    <p class="hero__text">Productos seleccionados con 33% de descuento</p>
                    <a href="#" value="Ver Consolas" class="hero__button">Ver Consolas</a>
                </div>
            </div>
        </section>
    </header>    
    <main class="container">
        
    </main>
    <section class="contacto">
        <div class="contacto__grid container">
            <div class="contacto__center">
                <a href="#"><img class="contacto__img" src="//img/Logo.png" alt="logo aluraWeek"></a>
            </div>
            <div class="contacto__enlaces"> 
                <ul>
                    <li><a href="#" class="contacto__link">Quienes Somos</a></li>
                    <li><a href="#" class="contacto__link">Política de Privacidad</a></li>
                    <li><a href="#" class="contacto__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="contacto__link">Nuestras Tiendas</a></li>
                    <li><a href="#" class="contacto__link">Quiero ser financiado</a></li>
                    <li><a href="#" class="contacto__link">Anúncie Aquí</a></li>
                </ul>
            </div>
            <div class="contacto__form">
                <form action="#" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__mask">
                        <label for="input-name" class="form__name">Nombre</label>
                        <input type="text" id="input-name" class="form__input" placeholder="Tu nombre..">
                    </div>
                    <div class="form__mask">
                        <textarea class="form__textarea" placeholder="Escribe tu mensaje" id="textarea" cols="20" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__enviar">
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrolado por Braian Nuñez</p>
        <p class="footer__text">2023</p>
    </footer>
    <script src="//js/dark-mode.js"></script>
</body>
</html>
