<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Alura E-commerce by BRAIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/spinner.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <div class="nav__logo-busqueda">
                <a href="index.html"><img class="nav__logo" src="assets/img/Logo.png" alt="logo alura week" width="300" height="100"></a>
                <form action="#" class="busqueda">
                    <div class="busqueda__mask">
                        <input class="busqueda__input" type="tex1t" placeholder="¿Qué deseas buscar?">
                        <img class="busqueda__icono" src="assets/icons/icons8-búsqueda.svg" alt="busqueda icono">
                    </div>
                </form>
            </div>
            <div class="nav__icon-login">
                <div class="btn-flotante">
                    <img id="btnFlotante" class="btn-img" src="assets/icons/icon-moon.svg" alt="black mode">
                </div>
                <div class="nav__login">
                    <a href="productos-admin.html" class="nav__boton nav__boton--admin" id="btn-Login"><span>Menú</span><span>Administrador</span></a> 
                 </div>
            </div>
            <div class="nav__logo2">
                <img class="nav__icono" src="assets/icons/icons8-búsqueda-oscuro.svg" alt="busqueda icono">
            </div>
        </nav>
        
    </header>  

    <main class="container agregar">
        
        <h1 class="agregar__title">Actualizar el producto</h1>
        <form action="#" class="form-agregar">
            <div class="form-agregar__imagen">
                <div class="form-agregar__box">
                    <img class="form-agregar__img" src="assets/icons/icon-image-search.svg" alt="icon image">
                    <h2 class="form-agregar__text">Arrastrá para agregar una imagen del producto</h2>
                </div>
                <p>O</p>
                <div class="form-agregar__button">
                    <input type="file" id="fileElem" multiple accept="image/*" style="display: none;">
                    <label for="fileElem" class="form-agregar__btn">Busque en su computador</label>
                </div>
            </div>
            <div class="form-agregar__container-input">
                <div class="form-agregar__mask">
                    <label for="input-url" class="form-agregar__label">URL de la imagen
                        <input class="form-agregar__input" type="url" name="url-image" id="input-url">
                    </label>
                </div>
            </div>
            <div class="form-agregar__mask">
                <label class="form-agregar__label" for="agregar-categoria">Categoria
                    <select class="form-agregar__select" name="categoria" id="agregar-categoria">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="Star Wars">Star Wars</option>
                        <option value="Consoles">Consoles</option>
                        <option value="Various">Various</option>
                    </select>
                </label>
            </div>
            <div class="form-agregar__container-input">
                <div class="form-agregar__mask">
                    <label for="input-producto" class="form-agregar__label">Nombre del Producto
                        <input class="form-agregar__input" type="text" name="producto" id="input-producto">
                    </label>
                </div>
            </div>
            <div class="form-agregar__container-input">
                <div class="form-agregar__mask">
                    <label for="input-precio" class="form-agregar__label">Precio del producto
                        <input class="form-agregar__input" type="number" name="precio" id="input-precio" min="1">
                    </label>
                </div>
            </div>
            <div class="form-agregar__container-input">
                <div class="form-agregar__container-input">
                    <div class="form-agregar__mask">
                        <textarea class="form-agregar__textarea" name="descripcion" id="descripcion-textarea" cols="20" rows="10" placeholder="Descripcion del producto" ></textarea>
                    </div>
                </div>
            </div>
            <input class="form-agregar__submit" type="submit" value="Agregar Producto">
        </form>
          
    </main>

    <section class="contacto">
        <div class="contacto__grid container">
            <div class="contacto__center">
                <a href="productos-admin.html"><img class="contacto__img" src="assets/img/Logo.png" alt="logo aluraWeek"></a>
            </div>
            <div class="contacto__enlaces"> 
                <ul>
                    <li><a href="#" class="contacto__link">Quienes Somos</a></li>
                    <li><a href="#" class="contacto__link">Política de Privacidad</a></li>
                    <li><a href="#" class="contacto__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="contacto__link">Nuestras Tiendas</a></li>
                    <li><a href="#" class="contacto__link">Quiero ser financiado</a></li>
                    <li><a href="#" class="contacto__link">Anúncie Aquí</a></li>
                </ul>
            </div>
            <div class="contacto__form">
                <form action="#" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <label for="input-name" class="form__name">Nombre</label>
                            <input type="text" id="input-name" class="form__input" name="nombre" placeholder="Tu nombre.." required>
                        </div>
                    </div>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <textarea class="form__textarea" placeholder="Escribe tu mensaje" name="mensaje" id="textarea" cols="20" rows="10" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__enviar">
                    <div class="spinner-display spinner-container">
                        <div class="spinner"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrolado por Braian Nuñez</p>
        <p class="footer__text">2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script src="assets/js/validation-contact-footer.js"></script>
    <script src="assets/js/select-img.js"></script>
    <script type="module" src="assets/js/validation-actualizar.js"></script>
    <script type="module" src="controllers/actualizar-producto-controller.js"></script>
</body>
</html>
