<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS by BRAIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/spinner.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <div class="nav__logo-busqueda">
                <a href="productos-admin.html"><img class="nav__logo" src="assets/img/Logo.png" alt="logo alura week" width="300" height="100"></a>
                <form action="#" class="busqueda">
                    <div class="busqueda__mask">
                        <input class="busqueda__input" type="tex1t" placeholder="¿Qué deseas buscar?">
                        <img class="busqueda__icono" src="assets/icons/icons8-búsqueda.svg" alt="busqueda icono">
                    </div>
                </form>
            </div>
            <div class="btn-flotante">
                <img id="btnFlotante" class="btn-img" src="assets/icons/icon-moon.svg" alt="black mode">
            </div>
            <div class="nav__logo2">
                <img class="nav__icono" src="assets/icons/icons8-búsqueda-oscuro.svg" alt="busqueda icono">
            </div>
        </nav>
    </header>    
    <main class="container">
        <section class="products-admin" id="products-admin">
            <div class="products-admin__head">
                <h2 class="products-admin__title">Todos Los Productos</h2>
                <a class="productos-admin__enlace" href="admin-agregar.html">Agregar producto</a>
            </div>
            <div class="admin-card__grid">
                   
            </div>
        </section>    
    </main>
    <section class="contacto">
        <div class="contacto__grid container">
            <div class="contacto__center">
                <a href="productos-admin.html"><img class="contacto__img" src="assets/img/Logo.png" alt="logo aluraWeek"></a>
            </div>
            <div class="contacto__enlaces"> 
                <ul>
                    <li><a href="#" class="contacto__link">Quienes Somos</a></li>
                    <li><a href="#" class="contacto__link">Política de Privacidad</a></li>
                    <li><a href="#" class="contacto__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="contacto__link">Nuestras Tiendas</a></li>
                    <li><a href="#" class="contacto__link">Quiero ser financiado</a></li>
                    <li><a href="#" class="contacto__link">Anúncie Aquí</a></li>
                </ul>
            </div>
            <div class="contacto__form">
                <form action="#" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <label for="input-name" class="form__name">Nombre</label>
                            <input type="text" id="input-name" class="form__input" name="nombre" placeholder="Tu nombre.." required>
                        </div>
                    </div>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <textarea class="form__textarea" placeholder="Escribe tu mensaje" name="mensaje" id="textarea" cols="20" rows="10" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__enviar">
                    <div class="spinner-display spinner-container">
                        <div class="spinner"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrolado por Braian Nuñez</p>
        <p class="footer__text">2023</p>
    </footer>  
    <script type="module" src="controllers/admin-producto-controller.js"></script>
    <script type="module" src="controllers/borrar-producto-controller.js"></script>
    <script src="assets/js/validation-contact-footer.js"></script>
    <script src="assets/js/dark-mode.js"></script>
</body>
</html>
